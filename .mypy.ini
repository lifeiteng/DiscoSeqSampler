[mypy]
python_version = 3.10
ignore_missing_imports = True
disallow_untyped_defs = False
warn_return_any = False
warn_unused_configs = True
show_error_codes = True

# Ignore specific modules that might cause issues
[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-pkg_resources.*]
ignore_missing_imports = True
